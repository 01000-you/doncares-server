<!-- customer_delete.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Delete Customer</title>
</head>
<body>
    <h1>Delete Customer</h1>
    <p>Are you sure you want to delete {{ customer.name }}?</p>
    <form action="{% url 'customer_delete' customer.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'customer_list' %}">Back to List</a>
</body>
</html>
