<!DOCTYPE html>
<html>
<head>
    <title>Delete Driver</title>
</head>
<body>
    <h1>Delete Driver</h1>
    <p>Are you sure you want to delete the driver "{{ driver.name }}"?</p>
    <form action="{% url 'driver_delete' driver.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
</html>
