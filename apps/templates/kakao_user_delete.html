{% block content %}
  <h2>Are you sure you want to delete this Kakao user?</h2>
  <p>Nickname: {{ user.nickname }}</p>
  <p>Profile Image URL: {{ user.profile_image_url }}</p>
  <p>Phone Number: {{ user.phone_number }}</p>
  <p>Email: {{ user.email }}</p>
  <p>App User ID: {{ user.app_user_id }}</p>

  <form action="{% url 'kakao_user_delete' user.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
{% endblock %}
